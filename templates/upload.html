<!DOCTYPE html>
<html>
<head>

   <!-- font -->

</head>
<body style="background-image: url(/static/bg2.jpg);" >
    

  <nav id="navbar" class="navbar fixed-top navbar-expand-lg">
        <img id="icon" type="logo.png" src="static/size.png" style="width: 24px;height: 24px;">
        
        <a class="navbar-brand" href="/" style="margin-left: 5px;"><strong>IMAGE FORENSIC</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                
            </ul>
            <ul class="navbar-nav ml-auto" >
                
                <li class="nav-item  " style="margin-left: 1rem;">
                    
                    <a class="nav-link active" href="/">Home</a>

            <!-- </ul>

                    <a class="nav-link inactive" href="/keysearch">KeySearch</a>
                </li>
                
                
            </ul>  
        </div>
     </nav>
    

    <form action="/" method="post" enctype="multipart/form-data" style="margin-top: 80px;">
        <div class="container-fluid" style="margin-top: 1rem;">
          <div class="row">
            <div class="col-md-12">
              <!-- Section -->
              <section>
      
                <i class="fad fa-sack-dollar"
                  style="margin:0 auto;display: block;text-align: center;font-size: 6rem;color:red"></i>
      
                <!--First row-->
                <div class="row d-flex justify-content-center">
      
      
                  <div class="col-md-12 col-lg-12 mb-4">
                    
                    <!-- Material outline input -->
                    <div class="container">
                      <label>Upload first image:</label>
                      <input type="file" name="image1" class="form-control form-control-lg" accept="image/*" placeholder="upload image"  required>
                    </div><br>
                    <div class="container">
                        <label>Upload second image:</label>
                      <input type="file" name="image2" class="form-control form-control-lg" accept="image/*" placeholder="upload image"  required>
                    </div>
      
                  </div>
      
                  <div class="col-md-12 col-lg-12 mb-4">
      
                    <button type="submit" class="btn btn-danger" style="display: block;margin: 0 auto;">Compare</button>
      
                  </div>
      
                </div>
                <!--First row-->
      
              </section>
              <!-- Section -->
            </div>
            
            </form>
            <div class="bottomimage">
              <source> <img src="static/open.jpg" alt="" style="height: 384px; width: 693px; margin-left: 388px;">
            </div>
            <style>
              .bottomimage{
                background-color:white;
                height: 400px;

                margin: 0px;
