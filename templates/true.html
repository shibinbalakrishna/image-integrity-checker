              <source> <img src="static/sameimg.jpg" alt="" style="height: 384px; width: 693px; margin-left: 388px;">

            <p>{{result}}</p>

                <h1 style="font-size: 60px; color:rgb(13, 195, 231); font-family: 'Comic Neue', cursive;" ><strong>IMAGE IS SAME</strong></h1>
                <h1>Comparison Result </h1>
                <button style="margin-left: 600px; color: blue; align-items: center;" onclick="Copy()" style="color: blue;">Copy</button>
                <input type="text" class="copy_text" value={{refid}} >
                
                {% if is_same_metadata %}
                    <p><b>The metadata of the images.<b></p>
                {% else %}
                    <p><b>The metadata of the images.</b></p>

                <h2>Image 1</h2>
               <source> <img src="static/img/image1.png" alt="" style="height: -1px;width: 115px;">

                    <pre>{{ image1 }}</pre>

                </div>

                <source> <img src="static/img/image2.png" alt="" style="height: -1px;width: 115px;">

                    <p>ref id:{{refid}}</p>
                </div>
                 <style>
                    .metadata {

                    }
                </style>
                </div>

                var copy_text_val = document.querySelector('.copy_text');

                    function Copy() {

                      document.execCommand("copy");
                      console.log(copy_text_val.value);
